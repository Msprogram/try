<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>paygate.com</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css">
  <style>
    /* Custom styles */
    .school-background {
      background-image: url('https://blog.digitalsevaa.com/wp-content/uploads/2021/05/payments-1024x768.jpg');
      background-size: cover;
      background-position: center;
      height: 300px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-size: 30px;
      font-weight: bold;
    }

    /* Green button style */
    .btn-green {
      background-color: #28a745;
      color: #fff;
    }

  </style>
</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#"><i>Paygate</i></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">About Us</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="login.html">Sign in as HOC</a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Fluid container with school background image -->
  <div class="container-fluid school-background">
    Enter full details to proceed
  </div>

  <!-- Container for input fields -->
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <!-- Input fields -->
        <div class="form-group">
          <label for="firstName">First Name</label>
          <input type="text" class="form-control" id="firstName" placeholder="Enter First Name" required, maxlength="20">
        </div>
        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input type="text" class="form-control" id="lastName" placeholder="Enter Last Name" required, maxlength="20">
        </div>
        <div class="form-group">
          <label for="matricNumber">Matric Number</label>
          <input type="phone" class="form-control" id="matricNumber" placeholder="Enter Matric Number" required, maxlength="8">
        </div>
        <div class="form-group">
          <label for="matricNumber">Email</label>
          <input type="email" class="form-control" id="matricNumber" placeholder="Enter Email" required, maxlength="40">
        </div>

        <!-- Responsive Select -->
        <div class="form-group">
          <label for="country">Select Department</label>
          <select class="custom-select" id="department">
            <option value="">Choose...</option>
            <option value="USA">ANN</option>
            <option value="Canada">ABG</option>
            <option value="UK">FWM</option>
            <option value="Australia">CPT</option>
          </select>
        </div>


        <!-- Responsive Select -->
        <div class="form-group">
          <label for="country">Select Level</label>
          <select class="custom-select" id="level">
            <option value="">Choose...</option>
            <option value="USA">100L</option>
            <option value="Canada">200L</option>
            <option value="UK">300L</option>
            <option value="Australia">400L</option>
            <option value="Australia">500L</option>
            <option value="Australia">600L</option>
          </select>
        </div>

        









        <!-- Submit button -->
        <button type="submit" class="btn btn-green"><i>Proceed</i></button>
 
      </div>

      </div>
    </div>
  </div>

 

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script>
    

  </script>
</body>

</html>
