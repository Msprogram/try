  <script>
    
    // Array of image URLs with messages
    const imageUrls = [
      { url: 'https://img.freepik.com/free-photo/afro-man-taking-selfies-with-phone_58466-16301.jpg?size=626&ext=jpg&ga=GA1.2.975446108.1690673480&semt=ais', message: 'Get notified of new payments' },
      { url: 'https://img.freepik.com/premium-photo/happy-young-black-woman-shopper-holding-credit-card-using-phone-buying-online_562687-3440.jpg?size=626&ext=jpg&ga=GA1.1.975446108.1690673480&semt=ais', message: 'Pay with ease at your convenience' },
      { url: 'https://t3.ftcdn.net/jpg/06/14/73/18/240_F_614731833_SM259QtIyhnNQcU7S2SjHWlnfniumsBj.jpg', message: 'Instantly get added to the list' }
    ];

    // Function to update the background image and message in the container
    let currentImageIndex = 0;
    function updateImage() {
      const container = document.querySelector('.image-container');
      const messageElement = document.querySelector('.image-message');
      const imageUrl = imageUrls[currentImageIndex].url;
      const message = imageUrls[currentImageIndex].message;
      container.style.backgroundImage = `url('${imageUrl}')`;
      messageElement.textContent = message;
      currentImageIndex = (currentImageIndex + 1) % imageUrls.length; // Cycle through the images
    }

    // Update the image every 3 seconds (3000 milliseconds)
    setInterval(updateImage, 3000);
  </script>
